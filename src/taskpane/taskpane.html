<!DOCTYPE html>
<html>
<head>
  <title>Project Management</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <div class="container mt-5">
    <h5 class="mb-4 text-primary"><span id="rowData"> </span><span>.</span> <span id="rowTask" > </span></h5>
    <form id="dataForm" class="mb-4">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">50%</div>
          </div>
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">w1</label>
        </div>
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">w2</label>
        </div>
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
        <label class="form-check-label" for="inlineCheckbox3">w3 (disabled)</label>
        </div>  
      <div class="form-group">
        <!--<label for="rowIndex">Row Index:</label> -->
        <input type="number" class="form-control" id="rowIndex" name="rowIndex" readonly hidden>
      </div>
      <!--
      <div class="form-group">
        <label for="rowData">WBS:</label>
        <input type="text" class="form-control" id="rowData" name="rowData" readonly>
      </div> -->
      <div>Chi tiết nhiệm vụ:</div>
      <div class="input-group">
        <textarea class="form-control" id="rowCTiet" rows="10" cols="50" ></textarea>
      </div>
      
      
      <!-- <button type="button" class="btn btn-primary" id="viewButton">View</button> -->
      <!-- <button type="button" class="btn btn-success" id="addButton">Add</button> -->
      <button type="button" class="btn btn-warning" id="updateButton">Update</button>
      <!--<button type="button" class="btn btn-danger" id="deleteButton">Delete</button> -->
    </form>
    <div class="input-group mb-3">
        <input type="text" class="form-control" aria-describedby="linkButton" placeholder="(Tên link)(URL)" id ="rowLink">
        <button class="btn btn-outline-secondary" type="button" id="linkButton">Link File</button>
      </div>
    <div>Tài liệu:</div>
    <div id="fileLink"></div>
    <div id="selectedCellInfo" class="alert alert-info" role="alert"></div>
    <div>Công Việc Cần Thực Hiện:</div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" aria-describedby="taskButton" id ="congViec">
        <button class="btn btn-outline-secondary" type="button" id="taskButton">Thêm</button>
    </div>
  </div>

  <script src="../scripts/excelManager.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</body>
</html>
